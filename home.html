<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Onfi Shop</title>
<style>
/* غیرقابل انتخاب کردن متن */
* {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* بدنه و فونت */
body, html { 
  height:100%; 
  font-family:sans-serif; 
  background:#111; 
  color:#fff; 
  overflow-x:hidden; 
}

/* اسپلش لودینگ */
#splash {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  font-size:3em;
  font-weight:bold;
  animation: colorChange 5s infinite;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
}
@keyframes colorChange {
  0% { color: #ff0000; }
  25% { color: #00ff00; }
  50% { color: #0000ff; }
  75% { color: #ff00ff; }
  100% { color: #ff0000; }
}

/* کانتینر اصلی */
.container { 
  display:flex; 
  flex-direction:column; 
  height:100%; 
}
main { 
  flex:1; 
  position:relative; 
  overflow-y:auto; 
}

/* بک‌گراند گیمری متحرک */
.home-bg { 
  width:100%; 
  height:100%; 
  position:absolute; 
  top:0; 
  left:0; 
  background:linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc); 
  background-size:600% 600%; 
  animation: gradientBG 10s ease infinite; 
  z-index:0; 
}
@keyframes gradientBG { 
  0%{background-position:0% 50%;} 
  50%{background-position:100% 50%;} 
  100%{background-position:0% 50%;} 
}

/* صفحات */
.page { 
  display:none; 
  width:100%; 
  min-height:100%; 
  position:relative; 
}
.page.active { 
  display:block; 
}

/* محتوای صفحه */
.content { 
  position:relative; 
  z-index:2; 
  padding:20px; 
}

/* نئون عنوان */
h1 {
  color: #0ff;
  text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
  animation: neon 1.5s ease-in-out infinite alternate;
}
@keyframes neon {
  from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
  to { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
}

/* استوری‌ها */
.story-container { 
  display:flex; 
  overflow-x:auto; 
  gap:15px; 
  padding-bottom:10px; 
}
.story { 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  cursor:pointer; 
  min-width:70px; 
}
.story-circle { 
  width:70px; 
  height:70px; 
  border-radius:50%; 
  overflow:hidden; 
  border:3px solid #fff; 
  flex-shrink:0; 
}
.story-circle img { 
  width:100%; 
  height:100%; 
  object-fit:cover; 
  transition: transform 0.3s; 
}
.story-circle:hover img { 
  transform: scale(1.1); 
}
.story-label { 
  margin-top:5px; 
  font-size:12px; 
  text-align:center; 
}

/* مدال استوری */
.story-modal { 
  display:none; 
  position:fixed; 
  top:0; left:0; 
  width:100%; height:100%; 
  background:rgba(0,0,0,0.95); 
  z-index:100; 
  align-items:center; 
  justify-content:center; 
  flex-direction:column; 
}
.story-modal img { 
  max-width:90%; 
  max-height:80%; 
  border-radius:12px; 
}
.story-modal .close { 
  position:absolute; 
  top:20px; 
  right:20px; 
  font-size:24px; 
  cursor:pointer; 
}
.story-modal .nav { 
  position:absolute; 
  top:50%; 
  width:100%; 
  display:flex; 
  justify-content:space-between; 
  transform:translateY(-50%); 
}
.story-modal .nav button { 
  background:rgba(255,255,255,0.3); 
  border:none; 
  color:#fff; 
  font-size:30px; 
  padding:10px 15px; 
  cursor:pointer; 
  border-radius:5px; 
}

/* ناوبری پایین */
.bottom-nav { 
  height:60px; 
  display:flex; 
  background:#111; 
  border-top:1px solid #333; 
}
.bottom-nav button { 
  flex:1; 
  border:none; 
  background:none; 
  color:#fff; 
  font-size:16px; 
  cursor:pointer; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  justify-content:center; 
}
.bottom-nav button svg { 
  width:24px; 
  height:24px; 
  margin-bottom:2px; 
  fill:#fff; 
}
.bottom-nav button.active { 
  background:#222; 
}

/* محصولات */
.product { 
  text-align:center; 
  background:#222; 
  padding:15px; 
  border-radius:12px; 
  margin-top:20px; 
}
.product img { 
  width:150px; 
  height:150px; 
  object-fit:cover; 
  border-radius:12px; 
  margin-bottom:10px; 
}
.product h2, .product h3 { 
  margin:5px 0; 
  font-size:18px; 
  color:#fff; 
}
.product p { 
  color:#ccc; 
  font-size:14px; 
  margin:5px 0; 
}
.product .price { 
  color:#0f0; 
  font-weight:bold; 
  margin-top:5px; 
}

/* کارت‌های کوچک بهترین‌ها */
.best-products { 
  display:flex; 
  gap:15px; 
  justify-content:flex-start; 
  flex-wrap:wrap; 
  margin-top:10px; 
}
.best-products .product { 
  width:120px; 
  padding:10px; 
  background:#222; 
  border-radius:10px; 
  margin-top:10px; 
}
.best-products .product img { 
  width:100px; 
  height:100px; 
  object-fit:cover; 
  border-radius:8px; 
}
.best-products .product h3 { 
  font-size:14px; 
  margin:5px 0; 
  text-align:center; 
  color:#fff; 
}
.best-products .product p { 
  font-size:12px; 
  color:#ccc; 
  margin:3px 0; 
  text-align:center; 
}
.best-products .product .price { 
  font-size:13px; 
  color:#0f0; 
  text-align:center; 
  margin-top:3px; 
}
</style>
</head>
<body>

<!-- اسپلش لودینگ -->
<div id="splash">Onfi Shop</div>
<br>
<div class="container" style="display:none;" id="appContainer">
  <main>
    <!-- صفحه خانه -->
    <div class="page home active">
      <div class="home-bg"></div>
      <div class="content">
        <h1>Onfi Shop</h1>
        <p>اطلاع رسانی ها:</p>
        <br>

        <div class="story-container" id="stories">
          <div class="story" data-gallery="1">
            <div class="story-circle"><img src="download (5).jfif" alt="اطلاع‌رسانی"></div>
            <div class="story-label">اطلاع‌رسانی</div>
          </div>
        </div>

        <!-- کارت محصول بزرگ -->
        <p>بهترین ها :</p>
        <br>
        <div class="product">
          <img src="IMG-20250904-WA0015.jpg" alt="محصول نمونه">
          <h2></h2>
          <p>رضا باهوش</p>
          <p class="price">1 لیدربرد</p>
        </div>
        <div class="product">
          <img src="8034e5ff-681c-4c6c-8d2c-e88484b43724.jpg" alt="محصول نمونه">
          <h2></h2>
          <p>رادین رقیب زاده</p>
          <p class="price">2 لیدربرد</p>
        </div>
      </div>
    </div>
        <div class="product">
          <img src="8034e5ff-681c-4c6c-8d2c-e88484b43724.jpg" alt="محصول نمونه">
          <h2></h2>
          <p>رهام باهوش</p>
          <p class="price">3 لیدربرد</p>
        </div>
      </div>
    </div>

    <!-- صفحه خرید -->
    <div class="page shop">
      <div class="content">
        <h1 style="text-align:center; color:#3333ff;">اکانت ها</h1>
        <div class="product">
          <img src="download (5).jfif" alt="محصول نمونه">
          <h2>اکانت ناب</h2>
          <p>اکانت ناب خوراک پلی</p>
          <p class="price">قیمت: 50000 تومان</p>
        </div>
      </div>
    </div>
  </main>

  <!-- ناوبری پایین -->
  <div class="bottom-nav">
    <button class="active" data-page="home">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      خانه
    </button>
    <button data-page="shop">
      <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.82 14h8.36l1.17-5H6.65l1.17 5zM20 4H5.21l-.94-2H0v2h2l3.6 7.59-1.35 2.44C3.52 14.37 4.48 16 6 16h12v-2H6.42c-.14 0-.25-.11-.25-.25l.03-.12L7.1 12h8.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49L20 4z"/></svg>
      خرید
    </button>
  </div>
</div>

<!-- مدال استوری -->
<div class="story-modal" id="storyModal">
  <span class="close" id="closeModal">&times;</span>
  <img src="" id="storyImage">
  <div class="nav">
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
  </div>
</div>

<script>
// نمایش اپ بعد از 5 ثانیه
setTimeout(() => {
  document.getElementById('splash').style.display = 'none';
  document.getElementById('appContainer').style.display = 'flex';
}, 5000);

// جلوگیری از زوم با ctrl+scroll
window.addEventListener('wheel', function(e) {
  if (e.ctrlKey) e.preventDefault();
}, { passive: false });

// جلوگیری از زوم با کلیدهای + و -
window.addEventListener('keydown', function(e) {
  if ((e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) || 
      (e.key === 'F11')) {
    e.preventDefault();
  }
});

// ناوبری صفحات
const buttons = document.querySelectorAll('.bottom-nav button');
const pages = document.querySelectorAll('.page');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const page = btn.dataset.page;
    pages.forEach(p=>p.classList.remove('active'));
    document.querySelector(`.page.${page}`).classList.add('active');
  });
});

// داده‌های تصاویر استوری
const galleries = {
  1: ["InShot_20250901_223256972.jpg"]
};

const modal = document.getElementById('storyModal');
const modalImg = document.getElementById('storyImage');
let currentGallery = [];
let currentIndex = 0;

// باز کردن مدال
document.querySelectorAll('.story').forEach(story=>{
  story.addEventListener('click', ()=>{
    const galleryId = story.dataset.gallery;
    currentGallery = galleries[galleryId];
    currentIndex = 0;
    modalImg.src = currentGallery[currentIndex];
    modal.style.display = 'flex';
  });
});

// بستن مدال
document.getElementById('closeModal').addEventListener('click', ()=>{
  modal.style.display = 'none';
});

// دکمه بعدی / قبلی
modal.querySelector('.next').addEventListener('click', ()=>{
  currentIndex = (currentIndex +1) % currentGallery.length;
  modalImg.src = currentGallery[currentIndex];
});
modal.querySelector('.prev').addEventListener('click', ()=>{
  currentIndex = (currentIndex -1 + currentGallery.length) % currentGallery.length;
  modalImg.src = currentGallery[currentIndex];
});
</script>
</body>
</html>
